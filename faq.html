<html>
    <head>
        <link rel="stylesheet" type="text/css" href="faq.css" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <div>
            <h1>frequently asked questions</h1>
            <div id="pinklongbox"> </div>
        </div>

        <p>Select from the drop-down menu to ask Byte about anything!</p>
        
        <div id="askbox"> 
       <h4>tell me about _____________________________</h4>
            <div id="transportation" class="question">how to get to TechTogether Boston</div>
            <div id="who" class="question">who can participate in this year's hackathon?</div>
            <div id="packing" class="question">what to bring to TechTogether Boston</div>
            <div id="codeofconduct" class="question">Code of Conduct</div>
        </div>

        <div id="answerbubble">

        </div>

        <img id="blobimg" src="https://cdn-images-1.medium.com/max/1200/1*YHn1gPjeFGZOMwX3w1y1fA.png">
    </body>

    <script>
        $(function(){
            $(".question").click(function(){
                $(".question").css("background-color", "white", "color", "black");
                $(this).css("background-color", "#808CFB", "color", "white");
            });
        });

        $(function(){
            $("#transportation").click(function(){
                $("#answerbubble").empty();
                $("#answerbubble").append("You can get here by bus, plane, or car! Click here for travel reimbursement information: ");
            });
        });

        $(function(){
            $("#who").click(function(){
                $("#answerbubble").empty();
                $("#answerbubble").append("Any individual who indentfies as female and is above the age of 16!");
            });
        });

        $(function(){
            $("#packing").click(function(){
                $("#answerbubble").empty();
                $("#answerbubble").append("Here is a full-fledged packing list for you: ");
            });
        });

        $(function(){
            $("#codeofconduct").click(function(){
                $("#answerbubble").empty();
                $("#answerbubble").append("TechTogether Boston's Code of Conduct:  ");
            });
        });


    </script>

</html>
